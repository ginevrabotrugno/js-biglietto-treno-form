<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno Form</title>
</head>
<body>

    <div class="container">

        <div class="main_title">

            <h1>CALCOLA PREZZO DEL BIGLIETTO</h1>
            <i class="fa-solid fa-train"></i>
    
        </div>

        <div class="info">

            <h4>il prezzo del biglietto è definito in base ai km (0.21 € al km)</h4>
            <ul>
                <li>
                    <i class="fa-regular fa-star"></i>
                    <span>se hai meno di 18 anni hai diritto ad uno sconto del 20%</span>
                </li>
                <li>
                    <i class="fa-regular fa-star"></i>
                    <span>se hai più di 65 anni hai diritto ad uno sconto del 40%</span>
                </li>
            </ul>

        </div>

        <div class="row"> 
            <div class="col_50">
                <h2>Km da percorrere</h2>
                <input id="km" class="card" type="text" style="font-size: 20px;" placeholder="inserisci qui i chilometri">
            </div>
            <div class="col_50">
                <h2>Età passeggero</h2>
                <input id="eta" class="card" type="text" style="font-size: 20px;" placeholder="inserisci qui la tua età">
            </div>
        </div>
        <div class="row"> 
            <div class="col_50">
                <h2>Prezzo Intero</h2>
                <div class="card">
                    <span id="prezzo_intero"></span>
                </div>
            </div>
            <div class="col_50">
                <h2>Sconto</h2>
                <div class="card">
                    <span id="sconto"></span>
                </div>
            </div>
        </div>

        <div id="prezzo_finale">
            <h2>Prezzo Finale</h2>
            <div class="card">
                <span id="finale"></span>
            </div>
        </div>

        <button class="button" style="font-size: 20px;">Calcola</button>


    </div>
    
    
    
    
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
